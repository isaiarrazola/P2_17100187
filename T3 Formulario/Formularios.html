<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ejemplo de formulario b√°sico</title>
  </head>
  <body>
    <div class="container-fluid bg-primary py-5">
      <div class="container text-white">
        <h1 class="display-3">
          <center>Bienvenidos a la carrera de ingenieria en sistemas computacionales</center>
        </h1>
       
      </div>
    </div>
    <p2>INGRESE SUS DATOS PERSONALES</p2>
    <form>
      NOMBRE:
      <br>
      <input type="text">
      <br>
      EDAD:
      <br>
      <input type="number">
      <br><br>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
        <label class="form-check-label" for="materialUnchecked">HOMBRE</label>
      </div>
      
      <!-- Material checked -->
      <div class="form-check">
        <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked>
        <label class="form-check-label" for="materialChecked">MUJER</label>

        <CENTER><input type="submit" value="Enviar datos"></CENTER>
      </div>
    </form>
  </body>
</html>
