<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="T4 CICLO/SCRIPT.js"></script>
    <title>Document</title>
</head>
<body>
  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Ingrese los numeros deseados</strong>
  </h5>

  <div class="container">
    <br>
  <form action="" class="">

    <div class="form-group">
      <label for="Numero 1">Numero 1:</label>
      <input type="number" class="form-control" id="Numero 1">
    </div>
    
    <div class="form-group">
      <label for="Numero 2">Numero 2:</label>
      <input type="number" class="form-control" id="Numero 2">
    </div>

    <div class="form-group">
      <label for="Repeticiones">Repeticiones:</label>
      <input type="number" class="form-control" id="Repeticiones">
    </div>
    
    <button class="btn btn-success" onclick="fibonacci ()">Aceptar</button>

    <div class="panel-footer" id="resultado" style="word-wrap: break-word;"></div>


  </form>
</body>
</html>
